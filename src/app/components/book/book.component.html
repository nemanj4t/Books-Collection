<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/{{book.imageLink}}" >
  <mat-card-content>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['../books', book.id, book]" routerLinkActive="active">Details</button>
  </mat-card-actions>
</mat-card>
